<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>
  <form action="/food">
    <label for="user">Kullanıcı Adı Giriniz:</label>
    <input type="text" placeholder="Kullanıcı Adı" id="user" name="userName">
    <label for="password">Şifre Giriniz:</label>
    <input type="password" placeholder="Şifre" id="password">
    <label for="color">Renk Seçiniz:</label>
    <input type="color" id="color">
    <label>Sayı Giriniz:
      <input type="number">
    </label>
    <button>Submit</button>
    <button type="submit">Gönderme</button>
    <input type="submit" value="Tıklayın" />
    <hr/>
    <form action="https://www.reddit.com/search/?">
      <input type="text" name="q" />
      <button>Redditte Ara</button>
    </form>
      <form action="https://www.google.com/search">
        <input type="text" name="q" />
        <button>Googleda Ara</button>
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Youtubeda Ara</button>
    </form>
</form>
</body>
</html>
